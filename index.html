<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="heading">Roll</h1>

<div class="container">
  <div class="player-box">
    <div class="player-title">Player 1</div>
    <div class="dice" id="player1">
      <div class="dot pos1"></div>
      <div class="dot pos2"></div>
      <div class="dot pos3"></div>
      <div class="dot pos4"></div>
      <div class="dot pos5"></div>
      <div class="dot pos6"></div>
      <div class="dot pos7"></div>
      <div class="dot pos8"></div>
      <div class="dot pos9"></div>
    </div>
  </div>

  <div class="player-box">
    <div class="player-title">Player 2</div>
    <div class="dice" id="player2">
      <div class="dot pos1"></div>
      <div class="dot pos2"></div>
      <div class="dot pos3"></div>
      <div class="dot pos4"></div>
      <div class="dot pos5"></div>
      <div class="dot pos6"></div>
      <div class="dot pos7"></div>
      <div class="dot pos8"></div>
      <div class="dot pos9"></div>
    </div>
  </div>
</div>

  <script src="./index.js"></script>

</body>
</html>
